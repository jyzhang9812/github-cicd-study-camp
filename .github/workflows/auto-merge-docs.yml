name: Auto-merge Docs PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge-if-docs-only:
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    steps:
      - name: Fetch PR files
        id: files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              { owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number }
            );
            core.setOutput('files', JSON.stringify(files.map(f => f.filename)));

      - name: Check whitelist paths
        id: check
        run: |
          files=$(echo '${{ steps.files.outputs.files }}' | jq -r '.[]')
          echo "Changed files:"
          echo "$files"
          allow_regex='^(docs/|\.github/|README\.md$)'
          bad=$(echo "$files" | grep -vE "$allow_regex" || true)
          if [ -n "$bad" ]; then
            echo "Found non-docs changes:"
            echo "$bad"
            echo "This PR will NOT be auto-merged."
            echo "allowed=false" >> $GITHUB_OUTPUT
          else
            echo "Docs-only changes OK."
            echo "allowed=true" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge (squash)
        if: steps.check.outputs.allowed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      - name: Comment result
        if: steps.check.outputs.allowed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: "✅ docs/.github/README.md のみの変更を検出しました。Auto-merge を有効化します（チェック通過後に自動マージ）。"
            });
